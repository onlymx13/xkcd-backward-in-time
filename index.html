<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div class="date-input">
            <label for="start-date">Start date</label>
            <input type="datetime-local" id="start-date" />
        </div>
        <div class="date-input">
            <label for="end-date">End date</label>
            <input type="datetime-local" id="end-date" />
        </div>
        <a id="xkcd-link" href="https://xkcd.com/1017/" target="_blank">What is this?</a>
    </div>
    <div id="left-side-wrapper">
        <div>
            <label for="set-now">Set Now</label>
            <br>
            <input type="checkbox" id="use-set-now"></input>
            <input type="range" min="-500" max="500" id="set-now"></input>
            <p id="curr-now"></p>
        </div>
        <table id="remaining-time-table">
        <tbody>
            <tr><td id="remaining-days"></td><td id="remaining-hours"></td><td id="remaining-minutes"></td><td id="remaining-seconds"></td></tr>
            <tr><td>Days</td><td>Hours</td><td>Minutes</td><td>Seconds</td></tr>
        </tbody>
        </table>
        <p id="date"></p>
        <p id="time-ago"></p>
        <p id="derivative"></p>
    </div>
    <div id="current-events">
        <h2>Around this time:</h2>
        <ul id="current-events-list">
            <li>Loading current events...</li>
        </ul>
    </div>
    <img id="earth-image"></img>

    <script type="module" src="src/mydate.ts"></script>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
